<!DOCTYPE html>
<html>
<head>
  <title>Slider with Auto-play</title>
  <style>
    .container {
      padding: 2rem;
    }

    .slider-wrapper {
      position: relative;
      max-width: 90%;
      margin: 0 auto;
    }

    .slider {
      display: flex;
      aspect-ratio: 21/9;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      box-shadow: 0 1.5rem 3rem -0.75rem hsla(0,0%, 0%, 0.25);
      border-radius: 1rem;
    }

    .slider::-webkit-scrollbar {
      display: none;
    }

    .slider img {
      flex: 1 0 100%;
      scroll-snap-align: start;
      object-fit: cover;
    }

    .slider-nav {
      display: flex;
      column-gap: 1rem;
      position: absolute;
      bottom: 1.25rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    .slider-nav a {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background-color: #fff;
      opacity: 0.75;
      transition: opacity ease 250ms;
    }

    .slider-nav a:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <section class="container">
    <div class="slider-wrapper">
      <div class="slider">
        <img id="slide-1" src="/Images/Avengers Wallpaper.jpg">
        <img id="slide-2" src="/Images/SMASV.jpg">
        <img id="slide-3" src="/Images/Johnwick.jpeg">
        <img id="slide-4" src="/Images/Ghosted.jpg">
        <img id="slide-5" src="/Images/Intersteller2.jpg">
        <img id="slide-6" src="/Images/Hridayam.png">
      </div>
      <div class="slider-nav">
        <a href="#slide-1"></a>
        <a href="#slide-2"></a>
        <a href="#slide-3"></a>
        <a href="#slide-4"></a>
        <a href="#slide-5"></a>
        <a href="#slide-6"></a>
      </div>
    </div>
  </section>

  <script>
    const slider = document.querySelector('.slider');
    const slides = slider.querySelectorAll('img');
    const intervalTime = 3000; // Delay between slide transitions (in milliseconds)
    let slideInterval;

    // Function to transition to the next slide
    function nextSlide() {
      const activeSlide = slider.querySelector('.active');

      // Remove active class from the current slide
      activeSlide.classList.remove('active');

      // Get the index of the next slide
      const activeIndex = Array.from(slides).indexOf(activeSlide);
      const nextIndex = (activeIndex + 1) % slides.length;

      // Add active class to the next slide
      slides[nextIndex].classList.add('active');
    }

    // Start auto-play
    function startAutoplay() {
      slideInterval = setInterval(nextSlide, intervalTime);
    }

    // Stop auto-play
    function stopAutoplay() {
      clearInterval(slideInterval);
    }

    // Start auto-play when the page loads
    startAutoplay();

    
  </script>
</body>
</html>
