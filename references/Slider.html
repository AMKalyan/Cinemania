<!DOCTYPE html>
<html>

<head>
  <title>Movie Slider</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
  body {
    scroll-behavior: smooth;
  }

  .slider-box {
    width: 75%;
    height: 100%;
    overflow: hidden;
    position: relative;
    top: 0;
    right: 0;
    background-color: #ff0000;
  }

  .slider1 {
    display: flex;
    flex-direction: column;
    height: 100%;
    border-radius: 1rem;
    transition: transform 0.5s ease-in-out;
  }

  .slide1 {
    flex: 0 0 200px;
    margin-bottom: 20px;
    position: relative;
    transition: transform 0.5s ease-in-out;
  }

  .slide1 img {
    width: 100%;
    object-fit: cover;
  }

  .movie-details {
    position: absolute;
    top: 0;
    left: 50%;
    opacity: 0;
    background-color: rgba(26, 4, 4, 0.7);
    color: #fff;
    padding: 10px;
    width: 100%;
    height: 100%;
    transition: opacity 0.3s, left 0.5s;
  }

  .slide1:hover .movie-details {
    opacity: 1;
    left: 0.5;
  }

  .movie-details h3 .movie-details p {
    margin: 5px;
  }

  .watch-now-btn {
    display: inline-block;
    margin-top: 10px;
    padding: 5px 10px;
    background-color: #333;
    color: #fff;
    text-decoration: none;
  }

  .watch-now-btn:hover {
    background-color: #666;
  }

  /*Main Slider Nav*/

  .container {
    padding: 2rem;
  }

  .slider-wrapper {
    position: relative;
    max-width: 90%;
    margin: 0 auto;
  }

  .slider {
    display: flex;
    aspect-ratio: 21/9;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
    box-shadow: 0 1.5rem 3rem -0.75rem hsla(0, 0%, 0%, 0.25);
    border-radius: 1rem;
  }


  .slider::-webkit-scrollbar {
    display: none;
  }

  .slider img {
    flex: 1 0 100%;
    scroll-snap-align: start;
    object-fit: cover;
  }

  .slider-nav {
    display: flex;
    column-gap: 1rem;
    position: absolute;
    bottom: 1.25rem;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
  }

  .slider-nav a {
    width: 0.5rem;
    height: 0.5rem;
    border-radius: 50%;
    background-color: #fff;
    opacity: 0.75;
    transition: opacity ease 250ms;
  }

  .slider-nav a:hover {
    opacity: 1;
  }
</style>
<!--BODY-->

<body>
  <div class="slider1">
    <div class="slide1">
      <img src="/Images/Avengers Wallpaper.jpg" alt="Movie Poster 1">
      <div class="movie-details">
        <h3 class="movie-name">Avengers Infinty War</h3>
        <p class="movie-genre">Action</p>
        <p class="movie-year">2018</p>
        <p class="movie-description">Movie Description</p>
        <a class="watch-now-btn" href="#">Watch Now</a>
      </div>
    </div>
    <div class="slide1">
      <img src="/Images/Miles.jpg" alt="Movie Poster 2">
      <div class="movie-details">
        <h3 class="movie-name">Spider-Man: Across the SpiderVerse</h3>
        <p class="movie-genre">Action/Animation</p>
        <p class="movie-year">2023</p>
        <p class="movie-description">Movie Description</p>
        <a class="watch-now-btn" href="#">Watch Now</a>
      </div>
    </div>
    <!-- Add more slides as needed -->
  </div>
  </div>

  <!-- Rest of your website content goes here -->

  <!--MY SLIDER-->

      <div class="slider">

          <a class="watch-now-btn" href="#">Watch Now</a>
        </div>
        <img id="slide-2" src="Images/SMASV.jpg">
        <img id="slide-3" src="Images/Johnwick.jpeg">
        <img id="slide-4" src="Images/Ghosted.jpg">
        <img id="slide-5" src="Images/Intersteller2.jpg">
        <img id="slide-6" src="Images/Hridayam.png">
      </div>
      <div class="slider-nav">
        <a href="#slide-1"></a>
        <a href="#slide-2"></a>
        <a href="#slide-3"></a>

</body>

</html>
